  function getAspectRatio(width, height) {
    var ratio = width / height;
    return ( Math.abs( ratio - 4 / 3 ) < Math.abs( ratio - 16 / 9 ) ) ? 'normal' : 'wide';
}

  function rescale(){

		var aspect = getAspectRatio($(window).width(),$(window).height());

		var w = $(window).width();
		var h = $(window).height();
		
		if(aspect == 'wide'){
			if(w > 700 && h >500){
				scls = 'scale(.5,.5)  translate(0px, 0px)';
			} else if( (w > 500 && w <700) && (h > 300 && h<500)  ){

			} else if( w < 500 && h <300  ){

			}
			
			cls = 'vertical';
