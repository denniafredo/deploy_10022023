<ion-view title="Data Pendukung" nav-transition="none" id="page9" cache-view="false">
    <ion-content padding="true" class=" manual-remove-top-padding has-header">
        <div id="dataPemegangPolis33-container17">
            <form id="dataPemegangPolis33-form10" class="list">

			<div class="item item-divider" style="margin-top:25px;">Data Pendukung</div>
				<label class="item item-select" id="dataTertanggung13-select2" name="jenkelTertanggung">
					<span class="input-label">Hubungan dengan Tertanggung Utama</span>
					<select ng-model="data.hubdgnTertanggung"
							ng-options="hubdgnTertanggung.id as hubdgnTertanggung.label for hubdgnTertanggung in hubdgntertanggungs"
							ng-change=""></select>
				</label>
                <label class="item item-input" id="dataPemegangPolis33-input10"
                       name="tinggiBadanPempol">
                    <span class="input-label">Tinggi Badan (CM)</span>
                    <input type="number" placeholder="" ng-model="data.tinggiBadanPempol"  ng-pattern-restrict="^([0-9]*|)$" 
                           ng-blur="saveDataSpaj()">
                </label>
                <label class="item item-input" id="dataPemegangPolis33-input16"
                       name="beratBadanPempol">
                    <span class="input-label">Berat Badan (KG)</span>
                    <input type="number" placeholder="" ng-model="data.beratBadanPempol"  ng-pattern-restrict="^([0-9]*|)$" 
                           ng-blur="saveDataSpaj()">
                </label>
                <label class="item item-input" id="dataPemegangPolis33-input9" name="namaIbuPempol">
                    <span class="input-label">Nama ibu Kandung</span>
                    <input type="text" placeholder="" ng-model="data.namaIbuPempol"  ng-pattern-restrict="^([A-Za-z 0-9,.-]*|)$" 
                           ng-blur="saveDataSpaj()">
                </label>
                <label class="item item-select" id="dataPemegangPolis33-select11"
                       name="pendidikanPempol">
                    <span class="input-label">Pendidikan Terakhir</span>
                    <select ng-model="data.pendidikanPempol"
                            ng-options="pendidikanPempol.id as pendidikanPempol.label for pendidikanPempol in pendidikans"
                            ng-change="saveDataSpaj()"></select>
                </label>
                <label class="item item-select" id="dataPemegangPolis33-select13"
                       name="statusNikahPempol">
                    <span class="input-label">Status Pernikahan</span>
                    <select ng-model="data.statusNikahPempol"
                            ng-options="statusNikahPempol.id as statusNikahPempol.label for statusNikahPempol in statuss"
                            ng-change="saveDataSpaj()"></select>
                </label>
				<label class="item item-input" id="dataPemegangPolis33-input9" name="namaIbuPempol" ng-hide="{{data.kdproduk != 'PAA' && data.kdproduk != 'PAB'}}">
                    <span class="input-label">Pernah mengajukan permohonan Asuransi Personal Accident, namun ditolak dengan alasan :</span>
                    <input type="text" placeholder="" ng-model="data.ditolakPA"  ng-pattern-restrict="^([A-Za-z 0-9,.-]*|)$" 
                           ng-blur="saveDataSpaj()">
                </label>
                <div class="item item-divider" style="margin-top:25px;"> Data Rekening Pemegang Polis</div>	
                <label class="item item-input" id="produkDanManfaat12-input37">
                    <span class="input-label">Nama Bank</span>
                    <input type="text" placeholder="__________"  ng-pattern-restrict="^([A-Za-z 0-9,.-]*|)$" ng-model="data.namaBankPemPol" name="namaBankPemPol" ng-blur="saveDataSpaj()">
                </label>				
                <label class="item item-input" id="produkDanManfaat12-input37">
                    <span class="input-label">Cabang Bank</span>
                    <input type="text" placeholder="__________"  ng-pattern-restrict="^([A-Za-z 0-9,.-]*|)$" ng-model="data.cabangBankPemPol" name="cabangBankPemPol" ng-blur="saveDataSpaj()">
                </label>
                <label class="item item-input" id="produkDanManfaat12-input37">
                    <span class="input-label">No. Rekening</span>
                    <input type="text" placeholder="__________"  ng-pattern-restrict="^([0-9,.-]*|)$" ng-model="data.nomorRekeningPemPol" name="nomorRekeningPemPol" ng-blur="saveDataSpaj()">
                </label>					
        
                <label class="item item-input" id="produkDanManfaat12-input38">
                    <span class="input-label">Atas Nama</span>
                    <input type="text" placeholder="__________" ng-pattern-restrict="^([A-Za-z 0-9'`,.-]*|)$" ng-model="data.namaRekeningPemPol" name="namaRekeningPemPol" ng-blur="saveDataSpaj()">
                </label>
            </form>
        </div>

        <div id="dataPemegangPolis33-container19">
            <form id="dataPemegangPolis33-form13" class="list">
                <div class="spacer" style="width: 748px; height: 21px;"></div>

                <div class="row">
                    <div class="col col-75" style="font-size:1.1em;">Data Sudah Benar</div>
                    <div class="col" style="text-align:right;">
                        <md-toggle ng-change="saveDataSpaj();moveToNextPage()"
                                   ng-model="data.isPagePempol3Accepted"
                                   name="isPagePempol3Accepted"
                                   toggle-class="toggle-balanced">
                        </md-toggle>
                    </div>
                </div>


                <div class="spacer" style="height: 100px;"></div>
            </form>
        </div>
    </ion-content>
    <div class="tabs tabs-positive " style="height:auto;">

        <div class="row">
            <div class="col">
                <div id="dataTertanggung23-button-bar2" class="button-bar">
                    <a ng-hide="" ng-show='!isTertanggungPempol'
                       ui-sref="aplikasiSPAJOnline.pekerjaanPemegangPolis({})"
                       id="dataPemegangPolis33-button34" class="button button-light ">PEKERJAAN
                        PEMEGANG POLIS</a></div>
                <div class="row">
                    <div class="col">
                        <div id="dataPemegangPolis33-button-bar11" class="button-bar">
                            <a ui-sref="aplikasiSPAJOnline.dataPemegangPolis13"
                               ng-click="isPageAccepted()" id="dataPemegangPolis33-button20"
                               style="font-weight:500;text-align:left;"
                               class="button button-stable icon-right   ion-chevron-right">1.
                                Identitas</a>
                            <a ui-sref="aplikasiSPAJOnline.dataPemegangPolis23({})"
                               ng-click="isPageAccepted()" id="dataPemegangPolis33-button21"
                               style="font-weight:500;text-align:left;"
                               class="button button-stable icon-right   ion-chevron-right">2. Tempat
                                Tinggal</a>
                            <button id="dataPemegangPolis33-button33"
                                    style="font-weight:500;text-align:left;"
                                    class="button button-balanced icon-right">3. Pendukung
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>


</ion-view>
