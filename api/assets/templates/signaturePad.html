<ion-modal-view>
    <ion-header-bar class="bar-positive">
        <h1 class="title">Tanda Tangan</h1>
    </ion-header-bar>
    <ion-content scroll="false">

        <div class="card list">

			<div class="button-bar padding">
				<!--button class="button button-stable" ng-click="clear(); signatureModal.hide()">Batal
				</button-->

				<button class="button button-stable" ng-click="clear()">Kosongkan</button>
				<div class="item item-checkbox">
					<label class="checkbox">
						<input type="checkbox" ng-model="signaturePadModel.signatureConfirm">
					</label>
					Saya setuju tanda tangan dibawah
				</div>
				<button class="button button-positive"
				ng-disabled="!(signaturePadModel.signatureConfirm && signature)"
				ng-click="save()">Setuju
				</button>

			</div>
            <div class="item item-body">
				Gunakan jari atau stylus untuk membubuhkan tanda tangan dibawah.
            </div>
            <canvas id="signature-canvas" class="padding-horizontal item" style="width: 100%;"></canvas>
        </div>

    </ion-content>
</ion-modal-view>
