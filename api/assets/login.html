<script>
(function (global) {
	if(typeof (global) === "undefined")
	{
		throw new Error("window is undefined");
	}
    var _hash = "!";
    var noBackPlease = function () {
        global.location.href += "#";
        global.setTimeout(function () {
            global.location.href += "!";
        }, 50);
    };

    global.onhashchange = function () {
        if (global.location.hash !== _hash) {
            global.location.hash = _hash;
        }
    };

    global.onload = function () {
		noBackPlease();
		document.body.onkeydown = function (e) {
            var elm = e.target.nodeName.toLowerCase();
            if (e.which === 8 && (elm !== 'input' && elm  !== 'textarea')) {
                e.preventDefault();
            }
            e.stopPropagation();
        };
    };
})(window);

var getQueryParam = function(param) {
	location.search.substr(1)
	.split("&")
	.some(function(item) { // returns first occurence and stops
		return item.split("=")[0] == param && (param = item.split("=")[1])
	})
	return param;
}
</script>

	<script id="newaccount.html" type="text/ng-template">
	 <ion-view view-title="New Account" ng-controllers="newAccountCtrl">

	</ion-nav-bar>
	  <ion-content>
		<label class="item item-input" style="margin-top:10px;">
				  <span class="input-label" >Username</span>
				  <input type="text" ng-model="nuser.firstname">
				</label>
				 <label class="item item-input">
				  <span class="input-label" >Email ID</span>
				  <input type="email" ng-model="nuser.email">
				</label>
				 <label class="item item-input">
				  <span class="input-label" >Password</span>
				  <input type="password" ng-model="nuser.newpassword">
				</label>
				 <label class="item item-input">
				  <span class="input-label" >Confirm Password</span>
				  <input type="password" ng-model="nuser.confirmpassword">
				</label>
				  <div class="padding">
				<button nav-clear class="button button-block button-positive" ng-click="CreateAccount()">
				  Create Account
				</button>
				</div>
				</ion-content>
		</ion-view>
		
	 </script>
